<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <div class="bg-[#d6e2f0] w-full h-screen flex items-center">
    <!-- Container -->
    <div class="mx-auto flex flex-col justify-center items-center bg-white w-fit h-fit rounded-2xl ">
      
      <div class=" p-3  max-w-[300px] max-h-[300px]">
        <img  class="rounded-2xl" src="./images/image-qr-code.png" alt="QRcode icon">
      </div>

      <div class="text-center max-w-[220px] mb-9">
        <p class="font-bold text-lg" >Improve your front-end skills by building projects</p>
        <p class="text-[13px] pt-4">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
      </div>
    </div>
  </div>
</body>
</html>
